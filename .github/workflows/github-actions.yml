name: GitHub Actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up PHP
          uses: shivammathur/setup-php@v2
          with:
            php-version: '7.4'

      - name: Setup project
        run: make install

      - name: Check lint
        run: make lint

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: make test